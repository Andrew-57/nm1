<!DOCTYPE html>
<html>
<head>
  <title>Print Even Numbers</title>
  <script>
    function printEvenNumbers() {
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          document.write(i + "<br>");
        }
      }
    }
  </script>
</head>
<body onload="printEvenNumbers()">
  <h2>Even Numbers from 1 to 10:</h2>
</body>
</html
